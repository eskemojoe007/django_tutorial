<h1>Question: {{question.question_text}}</h1>
{% if question.choice_set.all %}
    <p>Possible Choices are:</p>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{choice.choice_text}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No assigned choices for this question</p>
{% endif %}
